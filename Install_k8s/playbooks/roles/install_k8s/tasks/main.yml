- name: Install dependencies
  ansible.builtin.apt:
    update_cache: true
    pkg:
      - ca-certificates
      - curl
      - lsb-release
    state: present

- name: Ensure additional dependencies are installed (on Ubuntu < 20.04 and any other systems)
  ansible.builtin.apt:
    name: gnupg2
    state: present
  when: ansible_distribution != 'Ubuntu' or ansible_distribution_version is version('20.04', '<')

- name: Ensure additional dependencies are installed (on Ubuntu >= 20.04)
  ansible.builtin.apt:
    name: gnupg
    state: present
  when: ansible_distribution == 'Ubuntu' and ansible_distribution_version is version('20.04', '>=')

- name: Add signing key
  ansible.builtin.apt_key:
    url: "https://download.docker.com/linux/{{ ansible_distribution | lower }}/gpg"
    state: present

- name: Add repository into sources list
  ansible.builtin.apt_repository:
    repo: "deb [arch={{ ansible_architecture }}] \
    https://download.docker.com/linux/{{ ansible_distribution | lower }} {{ ansible_distribution_release }} stable"
    state: present
    filename: docker

- name: Install dependencies
  ansible.builtin.apt:
    pkg: containerd.io
    state: present
    update_cache: true

- name: Install cni plugins
  ansible.builtin.unarchive:
    src: "{{ cni_link }}"
    dest: /opt/cni/bin/
    creates: /opt/cni/bin/
    remote_src: true

- name: Add conf for containerd
  ansible.builtin.blockinfile:
    path: /etc/modules-load.d/containerd.conf
    block: |
      overlay
      br_netfilter

- name: Modprobe
  ansible.builtin.shell: |
    sudo modprobe overlay
    sudo modprobe br_netfilter
  changed_when: false

- name: Create a empty file for kubernetes sysctl params
  ansible.builtin.copy:
    content: ""
    dest: /etc/sysctl.d/99-kubernetes-cri.conf
    force: false
    mode: 0644
  changed_when: false

- name: Add conf for cri
  ansible.builtin.lineinfile:
    path: /etc/sysctl.d/99-kubernetes-cri.conf
    line: "{{ item }}"
  with_items:
    - "net.bridge.bridge-nf-call-iptables  = 1"
    - "net.ipv4.ip_forward                 = 1"
    - "net.bridge.bridge-nf-call-ip6tables = 1"
  notify: Apply sysctl params systemctl

- name: Create containerd config file
  ansible.builtin.file:
    path: "/etc/containerd/config.toml"
    state: "touch"
    mode: 0644
  changed_when: false

