- name: Update and upgrade apt packages
  ansible.builtin.apt:
    upgrade: true
    update_cache: true
    cache_valid_time: 86400 # One day

- name: Add nodes to host_file
  ansible.builtin.blockinfile:
    dest: /etc/hosts
    block: |
      "{{ nodes[0] }}"
      "{{ nodes[1] }}"
      "{{ nodes[2] }}"

- name: Remove Swap entry from /etc/fstab
  ansible.builtin.lineinfile:
    dest: /etc/fstab
    regexp: swap
    state: absent

