---
- name: Install_k8s
  hosts: workers, masters
  become: true
  gather_facts: true
  roles:
    - role: install_k8s

- name: Setup_master
  hosts: masters
  become: true
  roles:
    - role: configure_master

- name: Join_workers
  hosts: workers
  become: true
  gather_facts: true
  roles:
    - role: join_workers

- name: Install cilium nginx
  hosts: workers
  become: true
  gather_facts: true
  roles:
    - role: install_cilium_nginx
